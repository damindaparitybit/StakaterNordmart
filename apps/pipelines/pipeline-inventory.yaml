  generateName: stakater-nordmart-inventory-pipeline-
  name: stakater-nordmart-inventory-pipeline
  namespace: tekton-pipelines
spec:
  pipelineRef:
    name: pipeline-maven
  serviceAccountName: "pipeline"
  resources:
