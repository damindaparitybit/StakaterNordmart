apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: pipeline-maven
  namespace: tekton-pipelines
spec:
  params:
  - name: prnumber
    type: string
    description: In case of PR, PR number that is to be used in image tag. If this field is empty it means that it's a commit on master branch
    default: NA
  resources:
    - name: app-git
      type: git
    - name: app-image
      type: image
  tasks:
    - name: echo-hello-world
      taskRef:
        name: task-echo-hello-world
    - name: build-push-docker-image
      taskRef:
        name: task-build-push-docker-image
      # By default pipeline tasks run in parallel. In case if sequential execution is required one can use `runAfter`
      # to add dependant tasks
      runAfter:
        - echo-hello-world
      params:
        - name: dockerFilePath
          value: "Dockerfile"
        - name: prnumber
          value: $(params.prnumber)
      resources:
        inputs:
          - name: source
            resource: app-git
        outputs:
          - name: builtImage
            resource: app-image